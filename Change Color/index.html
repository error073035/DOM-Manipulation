<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1 class="color-changer">Color Changer</h1>
      </div>
      <div class="hero-section">
        <button class="random-color">Random Color</button>
        <input
          class="color-input"
          type="text"
          placeholder="Enter color name or hex code"
        />
        <button class="apply-color">Apply Color</button>
        <p class="current-color">
          Current Color : <span class="dynamic-change">Green</span>
        </p>
      </div>
    </div>
  </body>
</html>
